<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Shopping E-Mall</title>
    <link rel="stylesheet" href="./style/style.css" type="text/css">
</head>
<body onload="wellcome();">
    <div class="container">
        <header>
            <div class="logo">
                <h1><span class="highlight">MY</span> E-SHOPPING MALL</h1>
            </div>
            <nav id="navbar">
                <ul>
                    <li onmouseover='openNav();'>PRODUCTS</li>
                    <ul id="sub-cat" class='hide' onmouseover='openNav();' onmouseout='closeNav();'>
                        <li onclick='products("Vehicles");'>Vehicles</li>
                        <li onclick='products("Appliances");'>Appliances</li>
                        <li onclick='products("Computer");'>Computer</li>
                    </ul>
                    <li onclick='cart();'>E-CARTS<span id="qtycart"></span></li>
                    <li onclick='about();'>ABOUT</li>
                </ul>
            </nav>
        </header>
    </div>
    <div class="container">
        <section id="showcase"></section>
    </div>
    <script src="./javascript/script.js"></script>
</body>
</html>
